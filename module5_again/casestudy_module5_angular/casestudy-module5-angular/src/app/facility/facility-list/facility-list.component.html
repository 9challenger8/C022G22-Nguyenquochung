<main id="main">

  <div style="padding: 0 12px 0 12px">

    <div class="shadow-custom" style="width: 100%;margin:0;height: 110px;background-color: #cef8e0">
      <div style="height: 100%;display: flex;justify-content: space-between;align-items: center">

        <div style="margin : 0 0 0 20px;width: 600px ">
          <a routerLink="/facility/add">
            <i style="font-size: 39px" class="bi bi-bag-plus-fill icon-hover-custom"></i>
          </a>
          <a style="margin-left: 20px ">
            <i style="font-size: 40px" class="bi bi-sort-alpha-down icon-hover-custom"></i>
          </a>
          <a style="margin-left: 20px ">
            <i style="font-size: 40px" class="bi bi-sort-alpha-down-alt icon-hover-custom"></i>
          </a>
        </div>
        <div>
          <h2
            style="font-size: 80px;margin: 0 ;color:#212529;text-align: center;font-family:Satisfy,sans-serif;font-weight:700;font-style:normal">
            Facilities
          </h2>
        </div>
        <div style="margin: 0 15px 0 0 ;width: 600px">
          <div class="input-group">
            <input  type="date" class="form-control" style="font-size: 25px;margin-right: 12px" >
            <input [formControl]="nameSearch" type="text" class="form-control" style="font-size: 25px" placeholder="Search name">
            <div>
              <button (click)="getSearchListByNamePagination()" style="font-size: 25px" class="btn btn-secondary" type="button">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section style="padding-top: 30px" id="hero-slider" class="hero-slider">
    <div style="margin:0 5% 0 5%" class="my-container container-fluid">

      <div style="display: flex;flex-wrap: wrap;">
        <div style="width: 33.33%;border: none;padding:1.5% 1% 1.5% 1%;position: relative" *ngFor="let temp of facilityList">
          <i   (click)="getDataForModal(temp.id,temp.name)" style="font-weight: bold;font-size: 40px;"  data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              class="bi bi-x-square-fill card-button-delete-custom hover-red">
          </i>
          <i class=""></i>
          <div class="card-custom">
            <img style="border-radius: 10px 10px 0 0"
              src="https://resortdanang.info/wp-content/uploads/2018/12/phong-khach-villas-3-bedroom-furama-da-nang.jpg"
              class="card-img-top" alt="...">

            <div class="card-body">
              <h5 class="card-title">{{temp.name}}</h5>
              <div style="width: 100%;display: flex;padding-bottom: 8px">
                <div class="card-text"><span>Cost: </span> {{temp.cost | currency }}</div>
                <div class="card-text"><span>Area: </span> {{temp.area}} m<sup>2</sup></div>
              </div>
              <div style="display: flex;justify-content: flex-end;margin-right: 25px">
                <button style="width: 75px;padding: 0;margin-right:10px" type="button" class="btn card-button-cart-custom card-button-border-custom">
                  <i style="font-size: 30px;padding: 0"
                    class="bi bi-cart-fill"></i>
                </button>

                <button [routerLink]="['/facility/edit',temp.id]" style="width: 75px;padding: 0" type="button" class="btn card-button-edit-custom card-button-border-custom">
                  <i style="font-size: 30px;padding: 0"
                     class="bi bi-pencil-square"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

<!--     Modal display delete-->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
           aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              Delete
            </div>
            <div class="modal-body">
              <p>Do you want delete fsv name: <span style="color: red"> {{nameModal}} </span> <br>
                with id: <span style="color: red">{{idModal}}</span> ?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <a>
                <button (click)="deleteSeriesProduct()" type="button" data-bs-dismiss="modal"
                        class="btn btn-primary">Delete
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

<!--    Pagination-->
    <div class="container">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <!--                  <li class="page-item">-->
          <!--                    <a class="page-link" href="#" aria-label="Previous">-->
          <!--                      <span aria-hidden="true">&laquo;</span>-->
          <!--                    </a>-->
          <!--                  </li>-->
          <li class="page-item" [ngClass]="{'active':i==indexPagination}" *ngFor="let temp of pages;let i =index">
            <a class="page-link" href="#" (click)="setPage(i,$event)" >{{i+1}}</a>
          </li>
          <!--                  <li class="page-item">-->
          <!--                    <a class="page-link" href="#" aria-label="Next">-->
          <!--                      <span aria-hidden="true">&raquo;</span>-->
          <!--                    </a>-->
          <!--                  </li>-->
        </ul>
      </nav>
    </div>
  </section>
</main>
