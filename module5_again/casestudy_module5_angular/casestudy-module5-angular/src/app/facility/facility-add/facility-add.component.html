<main id="main">
  <div class="container">
    <section id="hero-slider" class="hero-slider">
      <div class="container" data-aos="fade-in">
        <div class="row">
          <div class="col-12">
            <!--            <form >-->
            <fieldset>
              <legend>Add Service:</legend>
              <input name="name" type="text" class="feedback-input" placeholder="Name"/>
              <input name="area" type="text" class="feedback-input" placeholder="Area"/>
              <input name="cost" type="text" class="feedback-input" placeholder="Cost"/>
              <input name="numberPeople" type="text" class="feedback-input" placeholder="Number of people"/>

              <select name="rentType">
                <option value="" selected="selected">Please choose a rental type.</option>
              </select>

              <select id="facilityType" name="facilityType" (change)="selectFacility($event)">
                <option value="" selected="selected">Please choose a facility type.</option>
                <option value="1">Villa.</option>
                <option value="2">House.</option>
                <option value="3">Room.</option>
              </select>

              <input name="standardRoom" type="text"
                     class="feedback-input" placeholder="Standard Room" [ngStyle]="{'display': displayStandardRoom }"/>
              <input name="otherConvenience" type="text" class="feedback-input"
                     placeholder="Description other convenience" [ngStyle]="{'display': displayOtherConvenience }"/>
              <input name="poolArea" type="text" class="feedback-input" placeholder="Pool area" [ngStyle]="{'display': displayPoolArea }"/>
              <input name="numberFloor" type="text" class="feedback-input"
                     placeholder="Number of floor" [ngStyle]="{'display': displayNumberFloor }"/>
              <textarea name="facilityFree" class="feedback-input" placeholder="Facility free"
                        [ngStyle]="{'display': displayFacilityFree }"></textarea>

              <input type="submit" value="SUBMIT"/>
            </fieldset>
            <!--            </form>-->
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
