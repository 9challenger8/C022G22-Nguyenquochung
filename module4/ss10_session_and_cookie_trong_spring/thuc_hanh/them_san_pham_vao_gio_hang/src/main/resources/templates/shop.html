<div style="display: flex;flex-wrap: wrap">
<th:block th:each="product:${products}">

    <div class="card" style="width: 25%;">
        <img th:src="${product.getDescription()}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
            <p class="card-title" th:text="${product.price} +' '+ đ"></p>
        </div>
        <div class="card-body">
            <a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}" role="button">Add To Cart</a>
        </div>
    </div>
</th:block>
</div>


<script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
