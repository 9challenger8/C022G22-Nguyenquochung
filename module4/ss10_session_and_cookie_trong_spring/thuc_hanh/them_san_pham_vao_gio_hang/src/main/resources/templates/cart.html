<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<p>
    <a href="/shop">Shop</a>
</p>

<form th:action="@{/shop}" th:object="${cart}" method="post">
        <tr>
            <th><h1 style="color: #146c43">Giỏ Hàng(<span th:text="${cart.countItemQuantity()}"></span>):</h1></th>
        </tr>
        <tr th:each="product:${cart.products}">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${product.key.getDescription()}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 th:text="${product.key.getName()}" class="card-title">Card title</h5>
                            <p class="card-title" th:text="${product.key.price} +' '+ đ"></p>

                            <a style="text-decoration: none;font-size: 15px;font-weight: bold " id="increase_button"
                               th:href="@{/add/__${product.getKey().id}__(action='show')}"
                               th:text="${'+'}">
                            </a><span th:text="${product.getValue()}" ></span>
                            <a style="text-decoration: none;font-size: 15px;font-weight: bold " id="decrease_button"
                               th:href="@{/add/__${product.getKey().id}__(action='sub')}"
                               th:text="${'-'}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </tr>

    <h3>Tổng cộng: <span th:text="${cart.countTotalPayment()} +' '+ đ"></span></h3>
</form>
