<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" type="text/css">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Book</h3>
<p>
    <a th:href="@{/book/display}">
        Back to book list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${blog.name}"></label>
    </div>

    <div class="cusdetail">
        <label>Detail</label>
        <input type="email" th:field="*{blog.detail}"/>
    </div>
    <div class="cusdetail">
        <label>Category</label>
        <input type="text" th:field="*{blog.category.name}"/>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
<script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
