<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}" type="text/css">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Library</h3>
<p>
    <a th:href="@{/blog/create}">
        Add new book
    </a>
</p>


<div class="notify" style="color: #4CAF50;font-size: x-large">
    <div style="color: #4CAF50;font-size: x-large"  th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form action="/blog" method="get">
    <div style="display: flex;width: 500px">
        <input type="text" name="keyword"/>
        <input style="width: 100px" type="submit" value="Search" />
    </div>
</form>

<div style="display: flex;flex-wrap: wrap">
    <th:block th:each="book:${books}">

        <div class="card" style="width: 25%;">
            <img height="650px" th:src="${book.getImage()}" class="card-img-top" alt="...">
            <div class="card-body" >
                <h4 style="text-align: center" class="card-title" th:text="${book.getName()}"></h4>
                <p class="card-title" th:text=" 'Số lượng: ' + ${book.getAmount()}"></p>
            </div>
            <div class="card-body">
<!--                <a class="btn btn-primary" th:href="@{/add/__${product.id}__(action='list')}" role="button">Add To Cart</a>-->
            </div>
        </div>
    </th:block>
</div>


<script src="/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
