<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Customer</h3>
<p>
  <a th:href="@{/product}">
    Back to product list
  </a>
</p>
<div id="form">
  <form th:action="@{/create}" th:object="${productDto}"
        method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div style="color: red" th:errors="*{name}"></div>
    <div>
      <label>Price</label>
      <input type="text" th:field="*{price}"/>
    </div>
    <div style="color: red" th:errors="*{price}"></div>
    <div>
      <label>Detail</label>
      <input type="text" th:field="*{detail}"/>
    </div>
    <div style="color: red" th:errors="*{detail}"></div>
    <div>
      <label>Producer</label>
      <input type="text" th:field="*{producer}"/>
    </div>
    <div style="color: red" th:errors="*{producer}"></div>
    <input type="submit" value="Save"/>
  </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
