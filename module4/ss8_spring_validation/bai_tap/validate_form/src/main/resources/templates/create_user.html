<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add User</h3>
<p>
    <a th:href="@{/user}">
        Back to user list
    </a>
</p>
<div id="form">
    <form th:action="@{/create}" th:object="${userDto}"
          method="POST" >


        <input type="hidden" th:field="*{id}"/>

        <div>
            <label>First Name</label>
            <input type="text" th:field="*{firstName}"/>
        </div>
        <div style="color: red" th:errors="*{firstName}"></div>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}"/>
        </div>
        <div style="color: red" th:errors="*{lastName}"></div>
        <div>
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}"/>
        </div>
        <div style="color: red" th:errors="*{phoneNumber}"></div>


        <div>
            <label>Age</label>
            <input type="text" th:field="*{age}"/>
        </div>
        <div style="color: red" th:errors="*{age}"></div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div style="color: red" th:errors="*{email}"></div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
