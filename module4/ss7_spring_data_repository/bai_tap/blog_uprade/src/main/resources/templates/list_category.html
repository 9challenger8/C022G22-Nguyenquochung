<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Category</h3>
<p>
    <a th:href="@{/category/create}">
        Add new category
    </a>
</p>

<div class="notify" style="color: #4CAF50;font-size: x-large">
    <div style="color: #4CAF50;font-size: x-large"  th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form action="/blog" method="get">
    <div style="display: flex;width: 500px">
        <input type="text" name="keyword"/>
        <input style="width: 100px" type="submit" value="Search" />
    </div>
</form>

<table id = "products">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${category}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td><a th:href="@{/category/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/category/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/category/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
