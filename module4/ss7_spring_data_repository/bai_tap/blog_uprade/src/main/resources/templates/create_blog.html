<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to blog list
    </a>
</p>
<div id="form">
    <form th:action="@{/blog/create}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Detail</label>
            <input type="email" th:field="*{detail}"/>
        </div>
        <div>
            <label>Date Create</label>
            <input type="date" th:field="*{dateCreate}"/>
        </div>
        <div>
            <label>Category</label>
            <select th:field="*{category}" >
               <option th:each="temp:${listCategory}"
               th:value="${temp.getId()}" th:text="${temp.getName()}">
               </option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
