<main id="main">
  <div class="container">
    <section id="hero-slider" class="hero-slider">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <form class="customMyForm table-shadow font-label-custom" [formGroup]="customerEdit" (ngSubmit)="updateCustomer(id)"
                  *ngIf="customerEdit">
              <fieldset style="position: relative">
                <legend>Edit Customer
                  <i routerLink="/customer/list" style="position: absolute;right: 0;top:0;font-size: 50px"
                     class="bi bi-x-square-fill hover-red hover-effect-red"></i>
                </legend>
                <div style="display: flex">
                  <div style="width: 50%;padding-right: 1%">
                    <label for="name">Name <span style="color: red">(*)</span>:</label><br>
                    <input id="name" formControlName="name" name="name" type="text" class="feedback-input"
                           placeholder="Name"/>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.name.hasError('required') && customerEdit.controls.name.touched">
                      Name can't be left blank.
                    </p>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.name.hasError('pattern') && customerEdit.controls.name.touched">
                      Invalid format.
                    </p>
                  </div>
                  <div style="width: 50%;padding-left: 1%">
                    <label for="dateOfBirth">Date of birth <span style="color: red">(*)</span>:</label><br>
                    <input formControlName="dateOfBirth" id="dateOfBirth" name="dateOfBirth" type="date"
                           class="feedback-input"
                           placeholder="Date of Birth"/>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.dateOfBirth.hasError('required') && customerEdit.controls.dateOfBirth.touched">
                      Date of birth can't be left blank.
                    </p>
                  </div>
                </div>

                <div style="display: flex">
                  <div style="width: 50%;padding-right: 1%">
                    <label for="gender">Gender <span style="color: red">(*)</span>:</label>
                    <select id="gender" formControlName="gender" name="gender">
                      <option selected value="">Please choose gender.</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.gender.hasError('required') && customerEdit.controls.gender.touched">
                      Gender can't be left blank.
                    </p>
                  </div>
                  <div style="width: 50%;padding-left: 1%">
                    <label for="idCard">Id card <span style="color: red">(*)</span>:</label>
                    <input formControlName="cardId" id="idCard" name="idCard" type="text" class="feedback-input"
                           placeholder="Id card"/>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.cardId.hasError('required') && customerEdit.controls.cardId.touched">
                      Card id can't be left blank.
                    </p>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.cardId.hasError('pattern') && customerEdit.controls.cardId.touched">
                      Invalid format.
                    </p>
                  </div>

                </div>

                <div style="display: flex">
                  <div style="width: 50%;padding-right:1%">
                    <label for="phoneNumber">Phone number <span style="color: red">(*)</span>:</label>
                    <input formControlName="phoneNumber" id="phoneNumber" name="phoneNumber" type="text"
                           class="feedback-input"
                           placeholder="Phone number"/>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.phoneNumber.hasError('required') && customerEdit.controls.phoneNumber.touched">
                      Phone number can't be left blank.
                    </p>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.phoneNumber.hasError('pattern') && customerEdit.controls.phoneNumber.touched">
                      Invalid format.
                    </p>
                  </div>
                  <div style="width: 50%;padding-left: 1%">
                    <label for="customerType">Customer type <span style="color: red">(*)</span>:</label>
                    <select [compareWith]="compareObj" id="customerType" formControlName="customerType"
                            name="customerType">
                      <option value="" disabled selected="selected">Please choose customer type.</option>
                      <option *ngFor="let customerType of customerTypeList"
                              [ngValue]="customerType">{{customerType.name}}</option>
                    </select>
                    <p style="color: red"
                       *ngIf="customerEdit.controls.customerType.hasError('required') && customerEdit.controls.customerType.touched">
                      Customer type can't be left blank.
                    </p>
                  </div>
                </div>

                <label for="address">Address <span style="color: red">(*)</span>:</label>
                <textarea formControlName="address" id="address" name="address" class="feedback-input"
                          placeholder="Address"></textarea>
                <p style="color: red"
                   *ngIf="customerEdit.controls.address.hasError('required') && customerEdit.controls.address.touched">
                  Address can't be left blank.
                </p>
                <div style="display: flex;justify-content:center">
                  <button [disabled]="!customerEdit.valid" style="font-size:25px" type="submit" class="btn btn-success">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
