
# Web config
server.port=8088
server.servlet.contextPath=/standard
server.domain.path=localhost:${server.port}${server.servlet.contextPath}

# Application configuration
application.charset=UTF-8
application.time-zone=UTC

dev-mode=true
graphql.query-introspection.enabled=${dev-mode}
spring.graphql.graphiql.enabled=${dev-mode}

logging.level.io.ebean.SQL=DEBUG
logging.level.io.ebean.TXN=DEBUG

ebean.db.ddl.generate=true
ebean.db.ddl.run=true

spring.datasource.url=jdbc:mariadb://localhost:3307/demo
spring.datasource.username=root
spring.datasource.password=hung123456
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.maxConnectionPool=5
