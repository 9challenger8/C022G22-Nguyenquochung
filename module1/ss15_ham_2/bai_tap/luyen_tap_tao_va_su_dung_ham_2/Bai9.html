<script>

        arr=[prompt()];
        console.log(arr)

        function checkArr(k) {
            let arr1=arr.toString()
            console.log(arr1)
            count=0;
            let flag=true;
            for(let i=0;i<arr1.length;i++){
                if(arr1[i]===k){
                    count++;
                    flag=true;
                }
            }
            if(flag===true){
                console.log(count)
            }else{
                return -1
            }
    }
    checkArr(prompt("nhap : "));









</script>
