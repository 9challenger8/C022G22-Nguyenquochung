<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas"  style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.</canvas>
<script>

    class Rectangle{
        constructor(a,b){
            this.chieudai=a;
            this.chieurong=b;
        }
        getArea(){
            return this.chieudai*this.chieurong;
        }
        getChuvi(){
            return 2*(this.chieudai+this.chieurong)
        }
        getChuNhat(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillRect(10, 40, this.chieudai, this.chieurong);
        }
    }
    let chunhat = new Rectangle(200,2000)
    let S = chunhat.getArea()
    let C= chunhat.getChuvi()
    console.log('chu vi: '+C+" dien tich: " +S)
     chunhat.getChuNhat()
</script>
</body>
</html>
