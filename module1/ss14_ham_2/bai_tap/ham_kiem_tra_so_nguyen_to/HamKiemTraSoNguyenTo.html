<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=0;
    function isPrime(n){
        if(n<2){
            return false;
        }
        else if(n>=2){
            for(let i=2;i<n;i++){
                if(n%i===0){
                    return false;
                    break;
                }
                else{
                    return true;
                }
            }
        }
    }

        while(n<100){
        if(isPrime(n)){
            document.writeln(n)
        }
            n++;
        }
</script>
</body>
</html>
