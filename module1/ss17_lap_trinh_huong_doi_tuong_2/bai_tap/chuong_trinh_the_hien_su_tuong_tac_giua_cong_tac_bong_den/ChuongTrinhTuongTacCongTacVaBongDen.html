<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor() {
            this.status=false;
        }
        turnOff(){
            return this.status =false;
        }
        turnOn(){
            return this.status =true;
        }
    }
    class SwitchButton {
        constructor() {
            this.status = false;
            this.ElectricLamp = null;
        }

        connectToLamp(Lamp) {
            this.ElectricLamp = Lamp;
        }

        switchOff() {
            this.status = false;
            this.ElectricLamp.turnOff();
            alert("Tat bong den  " )

        }
        switchOn() {
            this.status = true;
            this.ElectricLamp.turnOn()
            alert("Bat bong den  ")
        }
    }
        let bongden= new ElectricLamp();
        let congtac= new SwitchButton();

        congtac.connectToLamp(bongden);
        for(let i=1;i<=2;i++){
            congtac.switchOn()
            congtac.switchOff()
        }






















</script>

</body>
</html>
