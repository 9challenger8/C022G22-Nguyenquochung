
<div class="heading-title">
  <h3>Danh mục sách </h3>
  <p><a routerLink="" href="">Trang chủ</a> / Danh sách </p>
</div>

<!-- product section starts  -->
<section  style="display: flex ;background-color: #eee" class="product" id="product">
  <div style="width: 20%;background-color: #8e44ad;margin-right: 15px;border-radius: 10px">

  </div>

  <div style="width: 80%">
<!--    <h1 class="heading">latest <span>products</span></h1>-->

    <div class="box-container" *ngIf="bookList.length>0;else noResult">
      <div class="box" *ngFor="let book of bookList">
        <span class="discount">-33%</span>
        <div class="icons">
          <a href="#" class="fas fa-heart"></a>
          <a href="#" class="fas fa-share"></a>
          <a [routerLink]="['/book/detail',book.id]" class="fas fa-eye"></a>
          <a style="cursor: pointer" *ngIf="['ROLE_USER'].indexOf(role)!==-1" (click)="addToCart(book)" class="fa-solid fa-cart-plus"></a>
        </div>
<!--        <img src="../../../assets/image/book-1.png" alt="">-->
        <img [src]="book.image" alt="">
        <h3>{{book.name}}</h3>
        <div class="stars">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
        </div>
        <div class="price"> ${{book.price}} <span> $13.20 </span> </div>
<!--        <div class="quantity">-->
<!--          <span>quantity : </span>-->
<!--          <input type="number" min="1" max="1000" value="1">-->
<!--        </div>-->
      </div>

    </div>
    <ng-template class="box-container" #noResult>
      <div class="mt-4" style="text-align: center;font-size: 20px;color: red">Không có dữ liệu.</div>
    </ng-template>
  </div>

</section>

<!-- product section ends -->
