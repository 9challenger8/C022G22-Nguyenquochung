<main id="main">

  <div style="padding: 0 12px 0 12px">
    <div style="width: 100%;margin-bottom:40px ;height: 294px;
    background-image: url('https://img.homedy.com/store/images/2022/06/23/z3513795405604-d46f360f37132aabffb1c2c1f9135b26-637915938506832408.jpg')">
      <h2
        style="font-size: 40px;padding-top: 120px ;color: #ffffff;text-align: center;font-family:Playfair Display,serif;font-weight:700;font-style:normal">
        Facilities
      </h2>
    </div>
  </div>

  <section id="hero-slider" class="hero-slider">
    <div class=" my-container container-fluid">
      <div style="display: flex;justify-content: space-between;flex-wrap:wrap" >

          <div class="card" style="width:31.5%" *ngFor="let temp of facilities">
            <img
              src="https://resortdanang.info/wp-content/uploads/2018/12/phong-khach-villas-3-bedroom-furama-da-nang.jpg"
              class="card-img-top" alt="...">

            <div class="card-body">
              <h5 class="card-title">{{temp.name}}</h5>
              <p class="card-text">{{temp.cost}}</p>
              <a href="#!" class="btn btn-primary">Delete</a>
              <a href="#!" class="btn btn-primary">Edit</a>
            </div>
            <div class="container-fluid" style="height: 40px;background-color: #e4f5e7"></div>
          </div>
      </div>
    </div>
  </section><!-- End Hero Slider Section -->

</main>
